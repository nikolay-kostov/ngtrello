<div class="row boards">
    <div class="col s12">
        <div class="section">
            <h5 class="blue-text center">Dashboard</h5>
        </div>
        <div ng-show="vm.boards.length === 0 && !vm.ui.boardsLoading">
            <h1>You don't have any boards</h1>
        </div>
        <div class="divider blue"></div>
        <div class="col s12 m6 l2" ng-repeat="board in vm.boards">
            <div class="card small hoverable indigo lighten-1">
                <div class="card-content white-text">
                    <span class="card-title">{{board.name}}</span>
                    <p class="card-details">{{board.createdAt *1000 | date:'yyyy-MM-dd'}}</p>
                    <span class="new badge red" data-badge-caption="cards">{{board.cards.length}}</span>
                </div>
                <div class="card-action lighten-1">
                    <a href="javascript:;"
                    ui-sref="app.user.board({id: board.id, board: board})"
                    class="white-text"><i class="material-icons left small">web</i>
                    </a>
                    <a href="#modal" class="white-text" ng-click="vm.deleteBoard(board)"><i class="material-icons right small">delete</i></a>
                </div>
            </div>
        </div>
    <a href="javascript:;" ng-click="vm.createBoard()" class="btn-floating btn-large waves-effect waves-light blue add">
        <i class="material-icons">add</i>
    </a>
    </div>
</div>

<confirm-modal
        data-show="vm.ui.modal.show"
        data-title="{{vm.ui.modal.title}}"
        data-action="vm.confirmDelete(item)"
        data-item="vm.ui.modal.itemToDelete">
</confirm-modal>
