<h1 class="center grey-text text-darken-2">Registration Form</h1>
<h4 class="center grey-text text-darken-1">Become a Member Now! For FREE!</h4>
<h5 class="center grey-text text-darken-1">Already a Member? Login <a href="#!/login">HERE</a></h5>
<br>
<br>
<br>
<div class="row">
    <form class="col s11 hard-center" name="vm.registerForm" ng-submit="vm.initiateRegister()">
      <div class="row">
          <div class="col s12 m12 l4" input-field>
            <i class="small material-icons prefix">assignment_ind</i>
            <input ng-model="vm.userData.username"
                   ng-minlength="5"
                   ng-unique="true"
                   ng-required="true"
                   name="username"
                   ng-blur="vm.checkUsername()"
                   id="username" type="text" class="validate">
            <label for="username">
                Username
                <span ng-show="vm.ui.errors.taken">
                    username Taken!
                </span>
            </label>
          </div>

        <div class="input-field col s12 m12 l4">
            <i class="small material-icons prefix">perm_identity</i>
            <input ng-model="vm.userData.name" id="first_name" type="text" ng-required="true" class="validate">
            <label for="first_name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l4">
            <i class="small material-icons prefix">lock_open</i>
          <input ng-model="vm.userData.password"
                 ng-minlength="8"
                 ng-required="true"
                 ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}/"
                 id="password" type="password" class="validate" >
          <label for="password" data-error="Password should be at least 8 chars!">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l4">
            <i class="small material-icons prefix">email</i>
            <input ng-model="vm.userData.email" id="email" type="email" class="validate" ng-required="true">
            <label for="email" data-error="Invalid email" data-success="Valid email">Email</label>
        </div>
      </div>
      <div class="submit-field col s12 right" style="text-align:right">
          <button class="btn-large waves-effect waves-light" type="submit" name="action"
                ng-disabled="vm.registerForm.$invalid">
              Register
                <i class="material-icons right">vpn_key</i>
          </button>
      </div>
    </form>
  </div>
