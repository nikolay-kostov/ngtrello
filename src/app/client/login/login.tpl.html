<h1 class="center grey-text text-darken-2">Login</h1>
<h4 class="center grey-text text-darken-1">Welcome back!</h4>
<h5 class="center grey-text text-darken-1">
    Not a Member? Join <a ui-sref="ngTrello.client.register">HERE</a>
</h5>
<br>
<br>
<br>
<div class="row">
    <form class="col s11 hard-center" ng-submit="vm.initiateLogin()" name="vm.loginForm">
        <div class="row">

            <div class="col s12 m6" input-field>
                <i class="small material-icons prefix">assignment_ind</i>
                <input id="username" ng-required="true" ng-model="vm.userData.username" name="username" type="text">
                <label for="username">Username</label>
            </div>

            <div class="col s12 m6" input-field>
                <i class="small material-icons prefix">lock_open</i>
                <input id="password" ng-required="true" ng-model="vm.userData.password" name="password" type="password">
                <label for="password">Password</label>
            </div>

            <div class="submit-field col s12 right" style="text-align:right">
                <button ng-disabled="vm.loginForm.$invalid"
                        class="btn-large waves-effect waves-light" type="submit" name="action">
                    Login
                    <i class="material-icons right">input</i>
                </button>
            </div>
        </div>
    </form>
  </div>
